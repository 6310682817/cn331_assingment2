{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registers Quota</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
    </style>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index">Registers Quota</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <section style="height: 89vh;">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="https://picsum.photos/660/500"class="img-fluid" alt="Random Image">
                        <figcaption class="figure-caption">Random image from picsum.photos</figcaption>
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <h2 style="padding-left:10rem;">เข้าสู่ระบบ</h2>
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <label for="username" class="form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            {% if message %}
                                <p style="color:red;">{{ message }}</p>
                            {% endif %}
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
